<!doctype html>
<html lang="de">

<head>
  <title>Quizzy | Master</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script language="JavaScript" type="module" src="master.js" defer></script>
</head>

<body>
  <div id="question-container"></div>

  <div id="answer-container" class="master">
    <div class="answer" data-option="a">A: <div class="text"></div><div class="slider"></div></div>
    <div class="answer" data-option="b">B: <div class="text"></div><div class="slider"></div></div>
    <div class="answer" data-option="c">C: <div class="text"></div><div class="slider"></div></div>
    <div class="answer" data-option="d">D: <div class="text"></div><div class="slider"></div></div>
  </div>

  <div id="button-container">
    <div id="next-question" class="button">next question</div>
    <div id="correct-answer" class="button">show correct answer</div>
  </div>

  <div id="info-container"></div>
  </body>

</html>
